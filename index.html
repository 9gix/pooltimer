<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
<div class="container">
<h1>Pool Timer for ADSK Tournament 2018</h1>
<form id="pool-form" method="GET" action="timer.html">
<div class="form-group">
	<label for="home">Home</label><input class="form-control" id="home" name="home" placeholder="A">
	<label for="p1">Player 1</label><input class="form-control" id="p1" name="p1" />
	<label for="p2">Player 2</label><input class="form-control" id="p2" name="p2" />
</div>
<div class="form-group">
	<label for="away">Away</label><input class="form-control" id="away" name="away" placeholder="B" />
	<label for="p3">Player 3</label><input class="form-control" id="p4" name="p3" />
	<label for="p4">Player 4</label><input class="form-control" id="p4" name="p4" />
</div>
<button class="btn btn-primary">Submit</button>
</form>
<hr />
<p>
<a href="basic-timer.html">Simple Timer</a>
</p></div>

</html>
